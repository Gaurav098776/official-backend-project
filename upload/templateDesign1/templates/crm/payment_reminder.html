<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet" />
</head>

<header>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</header>

<body style="padding: 0; margin: 0; background-color: #f6fbff;

              max-width: 1000px;

            <tbody>
              <tr>
                <td style="box-shadow: 7px -1px 26px -18px #888888">
                  <img src="##HEADER_IMAGE##" width="100%" alt="Logo" title="Logo" />
                </td>
              </tr>
            </tbody>
          </table>
          <table style="
                background-color: #fff;
                border: 1px solid #fff;
                border-collapse: collapse;
                border-spacing: 0;
                margin: auto;
                max-width: 800px;
                width: 100%;
                height: 400px;
                z-index: 999;
                margin-top: -40px;
                position: relative;
              ">
            <tbody style="text-align: center">
              <tr>
                <td style="
                      font-size: 16px;
                      color: #412528;
                      font-weight: 600;
                      padding: 35px 0 25px 0;
                    ">
                  ##TITLE##
                </td>
              </tr>

              <!-- Content -->
              <tr>
                <td style="padding: 0 0 10px 0">
                  <div style="line-height: 30px; text-align: center; font-size: 14px">
                    ##CONTENT##
                </td>
              </tr>
              <!-- Contact us -->
              <tr>
                <td style="padding: 5px 0 5px 0">
                  <div style="line-height: 30px; text-align: center; font-size: 14px">
                    In case of any query call or whatsapp on
                  </div>
                </td>
              </tr>
              <tr>
                <td style="
                      padding: 15px 20px;
                      font-weight: 600;
                      background-color: #f5f8fe;
                      text-align: center;
                      font-size: 14px;
                      color: #412528;
                    ">
                  +91-##AGENT_NUMBER##
                </td>
              </tr>

              <!-- Company info -->
              <tr>
                <td style="font-size: 14px; padding: 15px 0 0px 0px">
                  Thanks & Regards,
                </td>
              </tr>
              <tr>
                <td style="font-size: 14px; padding: 0 0 10px 0">
                  ##NBFCSHORTNAME## Team
                </td>
              </tr>
              <tr>
                <td style="padding-bottom: 15px;">
                  ##PAYMENT_BUTTON##
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
          <table style="z-index: -1;
                  margin-bottom: -40px;
                  position: relative;
                  margin: auto;
                  max-width: 1000px;
                  background-color: #412528;
                  color: #ffffff;
                  text-align: center;
                  width: 100%;">
            <tbody>
              <tr>
                <td style="padding: 15px;">
                 ##NBFCINFO##
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
